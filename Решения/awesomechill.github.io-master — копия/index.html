<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Модальное окно</title>
	<link rel="stylesheet" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
	<main>
		<!-- <div class="button js-button-campaign"><span>Акция</span></div> -->
	</main>
	<div class="overlay js-overlay-campaign">
		<div class="popup js-popup-campaign" onClick="clickMe()">
			<div class="ball-cover ball-move">
				<img src="./img//ball.png" alt="" class="ball">
			</div>
			<div class="close-popup js-close-campaign"></div>
		</div>
	</div>

	<script language="JavaScript" type="text/javascript">
		

	var countClicks = 0;
	function clickMe(){
		countClicks = countClicks + 1;
		
		if (countClicks == 1) {
			$('.ball-move').css('top', '22%');
			$('.ball-move').css('left', '70%');
		}
		if (countClicks == 2) {
			$('.ball-move').css('top', '63%');
			$('.ball-move').css('left', '65%');
		}
		if (countClicks == 3) {
			$('.ball-move').css('top', '46%');
			$('.ball-move').css('left', '66%');
		}
		if (countClicks == 4) {
			$('.ball-move').css('top', '21%');
			$('.ball-move').css('left', '47%');
		}
		if (countClicks == 5) {
			$('.ball-move').css('top', '41%');
			$('.ball-move').css('left', '47%');
		}

	}
	</script>
	<body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
