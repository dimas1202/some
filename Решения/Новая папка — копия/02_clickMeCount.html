<script language="JavaScript" type="text/javascript">
	

var countClicks = 0;
function clickMe(){
	countClicks = countClicks + 1;
	
	if (countClicks == 1) {
    	$('.dd').css('background-color', 'red');
    }
	if (countClicks == 2) {
    	$('.dd').css('background-color', 'blue');
    }
	if (countClicks == 3) {
    	$('.dd').css('background-color', 'yellow');
    }
	if (countClicks == 4) {
    	$('.dd').css('background-color', 'pink');
    }

}
</script>
<body>
	<div>
		<div class="dd" onClick="clickMe()"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
